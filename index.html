<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3/11/2025 Letter</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {margin:0;padding:0;box-sizing:border-box;}

    body {
      height:100vh;
      width:100%;
      display:flex;
      justify-content:center;
      align-items:center;
      background-color:#fff7fa;
      font-family:'Quicksand',sans-serif;
    }

    .wrapper {
      height:200px;
      width:300px;
      background-color:#f7cde0;
      position:relative;
      display:flex;
      justify-content:center;
      align-items:center;
      z-index:0;
      box-shadow:0 8px 20px rgba(0,0,0,0.15);
      border-radius:8px;
      cursor:pointer;
      transition:transform 0.3s ease;
    }

    .lid {
      position:absolute;
      height:100%;
      width:100%;
      top:0;
      left:0;
      border-right:150px solid transparent;
      border-bottom:100px solid transparent;
      border-left:150px solid transparent;
      transform-origin:top;
      transition:transform 0.25s linear;
    }

    .lid.one {border-top:100px solid #f8bcd3;z-index:3;transition-delay:0.75s;}
    .lid.two {border-top:100px solid #f4a8c4;z-index:1;transition-delay:0.5s;}

    .envelope {
      position:absolute;
      height:100%;
      width:100%;
      top:0;
      left:0;
      border-top:100px solid transparent;
      border-right:150px solid #fddae7;
      border-bottom:100px solid #fddae7;
      border-left:150px solid #fbd1e0;
      z-index:2;
    }

    .seal {
      position:absolute;
      top:50%;
      left:50%;
      transform:translate(-50%,-50%);
      z-index:4;
      width:60px;
      height:60px;
      border-radius:50%;
      background-color:white;
      display:flex;
      justify-content:center;
      align-items:center;
      box-shadow:0 3px 8px rgba(0,0,0,0.15);
    }

    .seal img {width:40px;height:40px;object-fit:contain;pointer-events:none;}

    .letter {
      position:absolute;
      top:0;
      width:80%;
      height:80%;
      background-color:white;
      border-radius:10px;
      z-index:1;
      transition:0.5s;
      box-shadow:0 4px 10px rgba(0,0,0,0.1);
    }

    .letter p {
      text-align:center;
      font-family:'Baloo 2',cursive;
      font-size:26px;
      margin-top:40px;
      color:#f27da6;
    }

    .open .lid.one {transform:rotateX(90deg);transition-delay:0s;}
    .open .lid.two {transform:rotateX(180deg);transition-delay:0.25s;}
    .open .letter {transform:translateY(-50px);transition-delay:0.5s;}

    .popup-overlay {
      position:fixed;
      top:0;
      left:0;
      width:100%;
      height:100%;
      background:rgba(0,0,0,0.6);
      display:none;
      justify-content:center;
      align-items:center;
      z-index:999;
      padding:20px;
    }

    .popup-content {
      position:relative;
      background:white;
      border-radius:16px;
      padding:40px 30px;
      width:650px;
      max-width:95%;
      max-height:90vh;
      overflow-y:auto;
      box-shadow:0 10px 25px rgba(0,0,0,0.3);
      transform:scale(0.8);
      opacity:0;
      transition:all 0.3s ease;
      text-align:center;
      font-family:'Quicksand',sans-serif;
    }

    .popup-content.show {transform:scale(1);opacity:1;}

    .popup-content h2 {
      font-family:'Baloo 2',cursive;
      color:#f27da6;
      font-size:28px;
      margin-bottom:15px;
    }

    .popup-image {
      width:100%;
      border-radius:10px;
      box-shadow:0 4px 10px rgba(0,0,0,0.1);
      object-fit:contain;
    }

    .close-x {
      position:absolute;
      top:15px;
      right:20px;
      font-size:24px;
      font-weight:bold;
      color:#f08bb2;
      cursor:pointer;
    }

    .close-x:hover {color:#d56a91;}

    .kitten-top-left, .kitten-bottom-right {
      position:absolute;
      width:50px;
      height:50px;
      object-fit:contain;
      opacity:0.9;
      pointer-events:none;
    }

    .kitten-top-left {top:53px;left:10px;}
    .kitten-bottom-right {bottom:10px;right:10px;}
  </style>
</head>
<body>
  <div class="wrapper" id="envelope">
    <div class="lid one"></div>
    <div class="lid two"></div>
    <div class="envelope"></div>
    <div class="seal">
      <img src="kitten-paw.png" alt="Kitten Paw Seal">
    </div>
    <div class="letter">
      <p>Gửi Cá iuuu</p>
    </div>
  </div>

  <div class="popup-overlay" id="popup">
    <div class="popup-content" id="popupContent">
      <span class="close-x" id="closePopup">&times;</span>
      <img src="kitten-1.png" class="kitten-top-left" alt="Kitten Sticker">
      <h2>Gửi Cá iuuu</h2>
      <img src="letter.jpg" alt="Scanned Letter" class="popup-image">
      <img src="kitten-2.png" class="kitten-bottom-right" alt="Kitten Sticker">
    </div>
  </div>

  <script>
    const envelope = document.getElementById('envelope');
    const popup = document.getElementById('popup');
    const popupContent = document.getElementById('popupContent');
    const closePopup = document.getElementById('closePopup');

    envelope.addEventListener('click', () => {
      envelope.classList.toggle('open');
      if (envelope.classList.contains('open')) {
        setTimeout(() => {
          popup.style.display = 'flex';
          setTimeout(() => popupContent.classList.add('show'), 10);
        }, 900);
      }
    });

    closePopup.onclick = () => {
      popupContent.classList.remove('show');
      setTimeout(() => popup.style.display = 'none', 300);
      envelope.classList.remove('open');
    };

    popup.onclick = e => {
      if (e.target === popup) {
        popupContent.classList.remove('show');
        setTimeout(() => popup.style.display = 'none', 300);
        envelope.classList.remove('open');
      }
    };
  </script>
</body>
</html>
